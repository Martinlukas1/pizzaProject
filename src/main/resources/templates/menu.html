<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Menu</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{styles/style.css}">
</head>

<body>
<div class="topnav" id="myTopnav">
    <img src="/Images/logo.png" alt="logo" class="logo">
    <a href="/">Home</a>
    <a href="#">About</a>
    <a href="/menu" class="active">Menu</a>
    <a href="#">Contact</a>
    <a href="/basket">Basket</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<br>
<div class="pizza_list" th:each="pizza: ${pizzalist}">
    <div class="menu_container">
        <form method="POST" th:action="'/addtobasket/' + ${pizza.pizzaId}">
            <input type="image" th:src="@{${'/Images/' + pizza.img + '.png'}}" alt="Pizza" class="menu_img">
        </form>
        <div class="desc">
            <br>
            <div th:text="${pizza.name}"></div>
            <div th:text="${pizza.desc}"></div>
            <div th:text="${pizza.getPrice} + ' zÅ‚'"></div>
        </div>
    </div>
    <br>
</div>
<script type="text/javascript" src="script.js"></script>
</body>

</html>
