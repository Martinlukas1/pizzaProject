<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Menu</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="">
    <link rel="stylesheet" th:href="@{styles/style.css}">

</head>

<body>
<header>
    <div id="container">
        <img src="/Images/logo.png" alt="logo" class="logo">
        <nav>
            <ul class="header_ul">
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/menu">Menu</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="/basket">Basket</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="pizza_list" th:each="pizza: ${pizzalist}">
    <div class="menu_container">
        <form method="POST" th:action="'/addtobasket/' + ${pizza.pizzaId}">
            <input type="image" th:src="@{${'/Images/' + pizza.img + '.png'}}" alt="Pizza" class="menu_img">
        </form>
        <div class="desc">
            <br>
            <div th:text="${pizza.name}"></div>
            <div th:text="${pizza.desc}"></div>
            <div th:text="${pizza.getPrice} + ' zÅ‚'"></div>
        </div>
    </div>
    <br>
</div>
</body>

</html>
